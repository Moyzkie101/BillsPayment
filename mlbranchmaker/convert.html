<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch.json</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/30b908cc5a.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="convert.css">
    <link rel="icon" href="../images/MLW Logo.png" type="image/png">
</head>

<body>
    <header class="app-header container">
        <img src="../images/ml.png" alt="ML Logo" class="app-logo">
        <div class="app-nav">
            <a href="../mlauto/index.html" class="">KPX/KP7 Generator</a>
            <a href="convert.html" class="active">Branch.json Generator</a>
        </div>
    </header>
    <div class="wrap">
        <div class="card">
            <h1>Branch.json Generator</h1>
            <p style="margin:0 0 12px;color:var(--muted);font-size:13px">Enter branch names and IDs (one per line).
                Lines are paired by index.</p>

            <div class="grid">
                <div>
                    <label for="branch-id">Branch IDs</label>
                    <textarea class="form-control" name="BranchID" id="branch-id"
                        placeholder="Put one branch ID per line (e.g. 101)"></textarea>
                </div>
                <div>
                    <label for="branch-name">Branch Names</label>
                    <textarea class="form-control" name="BranchName" id="branch-name"
                        placeholder="Put one branch name per line (e.g. Main Branch)"></textarea>
                </div>
            </div>

            <div class="controls">
                <button id="convert-btn" class="btn btn-primary">Download New Branch.json</button>
                <button id="preview-btn" class="btn btn-outline-primary">Preview JSON</button>
                <button id="copy-btn" class="btn btn-outline-secondary">Copy JSON</button>
                <button id="clear-btn" class="btn btn-outline-danger">Clear</button>
                <div class="meta" id="pair-count"><span class="badge badge-accent">Pairs: 0</span></div>
            </div>

            <pre id="json-output" aria-live="polite"></pre>
        </div>
    </div>

    <script src="convert.js"></script>
</body>

</html>
